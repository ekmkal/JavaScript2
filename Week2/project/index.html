<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Script tag for icons -->
  <script src="https://kit.fontawesome.com/6e987b68bd.js" crossorigin="anonymous"></script>
  <!-- Link tag for own css -->
  <link rel="stylesheet" href="index.css">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div id="app">
    <h1>Pomodoro Clock</h1>

    <div class="session-selection-wrapper">
      <h2>Session Length</h2>
      <div class="session-selection">
        <a id="decrease" href="#"><i class="fas fa-arrow-down"></i></a>
        <h2 class="session-length">25</h2>
        <a id="increase" href="#"><i class="fas fa-arrow-up"></i></a>
      </div>
    </div>
    
    <div class="session-board">
      <h2>Session</h2>
      <div class="session-time">
        <p id="session-minute">25</p>
        <p>:</p>
        <p id="session-second">00</p>
      </div>
    </div>
    
    <div class="play-stop">
      <a href="#" id="play-button"><i class="fas fa-play"></i></a>
      <a href="#" id="stop-button"><i class="fas fa-stopwatch"></i></a>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
